<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="card">
      <header class="header">
        <img
          class="header__img"
          src="./src/assets/images/illustration-article.svg"
          alt=""
        />
      </header>

      <div class="date">
        <span class="date__learning">Learning</span>
        <span class="date__published">Published 21 Dec 2023</span>
      </div>

      <main class="main">
        <h1 class="main__h1">HTML & CSS foundations</h1>

        <p class="main__p">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>

      <footer class="footer">
        <img
          class="footer__img"
          src="./src/assets/images/image-avatar.webp"
          alt=""
        />
        <span class="footer__text">Greg Hooper</span>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Rubendvb" target="_blank">Rub√©n</a>.
    </div>
  </body>
</html>
